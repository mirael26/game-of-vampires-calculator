<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор Близости</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="fonts.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">Калькулятор близости</li>
          <li class="menu__item">
            <a href="./attraction.html" class="menu__link"
              >Калькулятор влечения</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="title">Калькулятор близости</h1>
      <form class="form">
        <ul class="form__list">
          <li class="item">
            <img
              src="img/icons/intimicy-bag-1.png"
              width="50"
              height="50"
              alt="Шкатулка близости"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-bag-1"
            />
          </li>
          <li class="item">
            <img
              src="img/icons/intimicy-bag-2.png"
              width="50"
              height="50"
              alt="Мешок близости"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-bag-2"
            />
          </li>
          <li class="item">
            <img
              src="img/icons/intimicy-bag-3.png"
              width="50"
              height="50"
              alt="Сумочка близости"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-bag-3"
            />
          </li>

          <li class="item">
            <img
              src="img/icons/intimicy-present-1.png"
              width="50"
              height="50"
              alt="Роскошный подарок"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-present-1"
            />
          </li>
          <li class="item">
            <img
              src="img/icons/intimicy-present-2.png"
              width="50"
              height="50"
              alt="Большой подарок"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-present-2"
            />
          </li>
          <li class="item">
            <img
              src="img/icons/intimicy-present-3.png"
              width="50"
              height="50"
              alt="Обычный подарок"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-present-3"
            />
          </li>

          <li class="item">
            <img
              src="img/icons/intimicy-coin-1.png"
              width="50"
              height="50"
              alt="Золотая чертова монета"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-coin-1"
            />
          </li>
          <li class="item">
            <img
              src="img/icons/intimicy-coin-2.png"
              width="50"
              height="50"
              alt="Серебряная чертова монета"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-coin-2"
            />
          </li>
          <li class="item">
            <img
              src="img/icons/intimicy-coin-3.png"
              width="50"
              height="50"
              alt="Бронзовая чертова монета"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-coin-3"
            />
          </li>
          <li class="item">
            <img
              src="img/icons/intimicy-coin-4.png"
              width="50"
              height="50"
              alt="Чертова монета"
              class="item__image"
            />
            <input
              class="item__input"
              type="text"
              autocomplete="off"
              id="intimicy-coin-4"
            />
          </li>
        </ul>
        <button class="form__btn-submit button" type="submit">Посчитать</button>
        <p class="form__result" id="range-result"></p>
        <p class="form__result" id="average-result"></p>
      </form>
    </main>
  </body>

  <script src="js/calculate-intimacy.js"></script>
</html>
